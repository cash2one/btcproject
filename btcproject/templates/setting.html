<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://cdn.bootcss.com/bootstrap/2.0.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/2.0.4/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
     <script src="http://cdn.bootcss.com/bootstrap/2.0.4/js/bootstrap.min.js"></script>
    
    

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>

   
       

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    
  </head>

  <body>
  
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">BTC</a>
          <div class="nav-collapse collapse">            
            <p class="navbar-text pull-right">
              用户名 <a href="#" class="navbar-link">{{ request.user.username }}</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="{% url 'signout' %}">Signout</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Sidebar</li>
              <li><a href="{% url 'signin' %}">Signin</a></li>
              <li ><a href="{% url 'ltcsetting' %}">LTC利差</a></li>
              <li ><a href="{% url 'btcsetting' %}">BTC利差</a></li>
              <li class="active"><a href="{% url 'setting' %}">API及汇率设置</a></li>
              <li><a href="{% url 'show' %}">Show</a></li>
              <li><a href="{% url 'showmacd' %}">ShowMacd</a></li>
              <li><a href="{% url 'trade' %}">Trade</a></li>
              <li><a href="{% url 'traderecode' %}">btc交易记录</a></li>
              <li><a href="{% url 'traderecodeltc' %}">ltc交易记录</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">

           <div >
            <form class="form-signin" action="" method="POST">
            {% csrf_token %}
            <h2 class="form-signin-heading">API及汇率设置</h2>
            <div class="span4">
              <div class="control-group">
               <label class="control-label" for="rate">rate</label>
               <input type="text" class="input-block-level" placeholder="rate" name="rate" value="{{ request.user.userprofile.rate }}">
             </div>
              <div class="control-group">
               <label class="control-label" for="amount">amount</label>
               <input type="text" class="input-block-level" placeholder="amount" name="amount" value="{{ request.user.userprofile.amount }}">
             </div>
             <div class="control-group">
               <label class="control-label" for="ltcamount">ltcamount</label>
               <input type="text" class="input-block-level" placeholder="ltcamount" name="ltcamount" value="{{ request.user.userprofile.ltcamount }}">
             </div>
             <div class="control-group">
               <label class="control-label" for="okcoin_key">okcoin_key</label>
               <input type="text" class="input-block-level" placeholder="okcoin_key" name="okcoin_key" value="{{ request.user.userprofile.okcoin_key }}">
             </div>

             <div class="control-group">
               <label class="control-label" for="email">okcoin_secret</label>
               <input type="text" class="input-block-level" placeholder="okcoin_secret" name="okcoin_secret" value="{{ request.user.userprofile.okcoin_secret }}">
             </div>

             <div class="control-group">
               <label class="control-label" for="email">bitfinex_key</label>
               <input type="text" class="input-block-level" placeholder="bitfinex_key" name="bitfinex_key" value="{{ request.user.userprofile.bitfinex_key }}">
             </div>

             <div class="control-group">
               <label class="control-label" for="email">bitfinex_secret</label>
               <input type="text" class="input-block-level" placeholder="bitfinex_secret" name="bitfinex_secret" value="{{ request.user.userprofile.bitfinex_secret }}">
             </div>

             <div class="control-group">
               <label class="control-label" for="email">huobi_key</label>
               <input type="text" class="input-block-level" placeholder="huobi_key" name="huobi_key" value="{{ request.user.userprofile.huobi_key }}">
             </div>
             <div class="control-group">
               <label class="control-label" for="email">huobi_secret</label>
               <input type="text" class="input-block-level" placeholder="huobi_secret" name="huobi_secret" value="{{ request.user.userprofile.huobi_secret }}">
             </div>

              <div class="control-group">
               <label class="control-label" for="email">btcchina_key</label>
               <input type="text" class="input-block-level" placeholder="btcchina_key" name="btcchina_key" value="{{ request.user.userprofile.btcchina_key }}">
             </div>
              <div class="control-group">
               <label class="control-label" for="email">btcchina_secret</label>
               <input type="text" class="input-block-level" placeholder="btcchina_secret" name="btcchina_secret" value="{{ request.user.userprofile.btcchina_secret }}">
             </div>
            </div>
            <div class="span4">
            <button class="btn btn-large btn-primary" type="submit">更新设置</button>
            </div>
          </form>
          </div>


    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   
    

  </body>
</html>
